<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/comm.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title>首页</title>
	</head>
	<body>
		<!-- 头部导航-->
		<header>
			<iframe src="header.html" class="my_header" scrolling="no"></iframe>
		</header>
		<!-- 头部导航-end -->
		<div class="container">
			<!-- banner轮播 -->
			<div class="carousel banner" data-ride="carousel" id="demo">
				<!-- 1.要轮播的图片 -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/ban.png" >
					</div>
					<div class="carousel-item">
						<img src="img/ban2.png" >
					</div>
					<div class="carousel-item">
						<img src="img/ban.png" >
					</div>
					<div class="carousel-item">
						<img src="img/ban2.png" >
					</div>
				</div>
				<!-- 2.左右箭头 -->
				<a class="carousel-control-prev" href="#demo" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#demo" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>
				<!-- 3.轮播指示器 -->
				<ul class="carousel-indicators">
				    <li data-target="#demo" data-slide-to="0" class="active"></li>
				    <li data-target="#demo" data-slide-to="1"></li>
				    <li data-target="#demo" data-slide-to="2"></li>
					<li data-target="#demo" data-slide-to="3"></li>
				  </ul>
			</div>
			<!-- banner轮播-end -->
			<!-- row1 -->
			<div class="tit">
				<img src="img/tit1.png" >
				首页推荐 /1F
			</div>
			<div class="row no-gutters mt-2">
				<div class="col-lg-7 col-sm-12">
					<div class="my_top mb-1"></div>
				</div>
				<div class="col-lg-5 col-sm-12">
					<div class="my_top mb-1"></div>
				</div>
				<div class="col-lg-5 col-sm-12">
					<div class="my_bottom mr-1"></div>
				</div>
				<div class="col-lg-7 col-sm-12">
					
				</div>
				
			</div>
			<!-- row1-end -->
		</div>
		<!-- 底部-->
		<footer>
			<iframe src="footer.html" class="my_footer" scrolling="no"></iframe>
		</footer>
		<!-- 底部-end -->
	</body>
</html>
